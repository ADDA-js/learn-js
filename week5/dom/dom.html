<html>
<head>
	<title>Simple ToDo</title>
	<link rel="stylesheet" type="text/css" href="dom.css">
	<link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

	<!-- Have to have this! Grabs jquery from the web -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="dom.js"></script>
</head>
<body>
	<div class='wrapper'>
		<h1 id="title">My To Do List</h1>
		
		<input type="text" class='newItem'><button class='add'>Add ToDo</button>
		
		<h3>Do This</h3>
		<ul class="todoList">
			<li class="todoItem">Teach Class</li>
			<li class="todoItem">Drink Coffee</li>
			<li class="todoItem">Sleep</li>
		</ul>

		
	</div>
	
</body>
</html>
