<html>
<head>
	<title>Meme Maker</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- add jquery, must be done for jquery to work! -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- Connect to the js code -->
	<script type="text/javascript" src="meme.js"></script>

</head>
<body>
  <div class="wrapper">
    <input type="text" class="setup-input" placeholder="setup">
    <input type="text" class="punch-input" placeholder="punch">
    <button id='generate'>Make Meme</button>
    <div class="image">
      <p class="start"></p>
      <p class="punch"></p>
    </div> <!-- end image -->
    <button class="like">Like</button><span id='likes'>0</span>    
  </div><!-- end wrapper -->
</body>
</html>
